<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja Gamer - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container my-5" id="login">
        <h2 class="text-center">Cadastro</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Nome Completo</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Criação de senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirmação de senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirme a senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <a href="login.html" class="register-link">Login</a>
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-secondary">Página Principal</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
